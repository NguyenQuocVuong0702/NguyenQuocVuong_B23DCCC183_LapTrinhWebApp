<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sinh Viên</title>
    <link rel="stylesheet" href="opp.css">
</head>
<body>
    <h1>Quản lý Sinh Viên</h1>
    <button onclick="showAddStudentForm()">Thêm Sinh Viên</button>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Mã SV</th>
                <th>Họ Tên</th>
                <th>Giới Tính</th>
                <th>Ngày Sinh</th>
                <th>Quê Quán</th>
                <th>Hành Động</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


    <div id="studentForm" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeForm()">&times;</span>
            <h2>Thêm/Sửa Sinh Viên</h2>
            <form id="studentFormContent">
                <label for="id">Mã SV:</label>
                <input type="text" id="id" name="id" required>
                <label for="name">Họ Tên:</label>
                <input type="text" id="name" name="name" required>
                <label for="gender">Giới Tính:</label>
                <select id="gender" name="gender">
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
                <label for="dob">Ngày Sinh:</label>
                <input type="date" id="dob" name="dob" required>
                <label for="hometown">Quê Quán:</label>
                <input type="text" id="hometown" name="hometown" required>
                <button type="button" onclick="saveStudent()">Lưu</button>
            </form>
        </div>
    </div>

    <script src="opp.js"></script>
</body>
</html>
